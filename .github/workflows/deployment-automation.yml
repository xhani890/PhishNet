name: Deployment Automation Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'

permissions:
  contents: read
  packages: write
  deployments: write
  actions: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
  # Container build steps removed (Aug 2025)
        
    - name: Extract version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=dev-${{ github.sha }}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        
    - name: Note
      run: echo "Container build removed; producing version only"

  # Container image test & scan job removed

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ (github.ref == 'refs/heads/main' || inputs.environment == 'staging') && !cancelled() }}
    environment: staging
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Create deployment
      uses: actions/github-script@v7
      with:
        script: |
          const deployment = await github.rest.repos.createDeployment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: context.sha,
            environment: 'staging',
            auto_merge: false,
            required_contexts: []
          });
          
          core.setOutput('deployment-id', deployment.data.id);
      id: deployment
      
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        echo "Version: ${{ needs.build.outputs.version }}"
        
        # Simulate deployment process
        echo "âœ… Database migration completed"
        echo "âœ… Application deployment completed"
        echo "âœ… Health checks passed"
        
    - name: Update deployment status
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const state = '${{ job.status }}' === 'success' ? 'success' : 'failure';
          await github.rest.repos.createDeploymentStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            deployment_id: ${{ steps.deployment.outputs.deployment-id }},
            state: state,
            environment_url: 'https://staging.phishnet.example.com'
          });

  deploy-production:
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: ${{ (startsWith(github.ref, 'refs/tags/') || inputs.environment == 'production') && !cancelled() }}
    environment: production
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Create deployment
      uses: actions/github-script@v7
      with:
        script: |
          const deployment = await github.rest.repos.createDeployment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: context.sha,
            environment: 'production',
            auto_merge: false,
            required_contexts: []
          });
          
          core.setOutput('deployment-id', deployment.data.id);
      id: deployment
      
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        echo "Version: ${{ needs.build.outputs.version }}"
        
        # Production deployment with enhanced safety
        echo "ðŸ” Pre-deployment health check..."
        echo "ðŸ“Š Performance baseline established"
        echo "ðŸš€ Rolling deployment initiated..."
        echo "âœ… Zero-downtime deployment completed"
        echo "ðŸ”’ Security validation passed"
        
    - name: Update deployment status
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const state = '${{ job.status }}' === 'success' ? 'success' : 'failure';
          await github.rest.repos.createDeploymentStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            deployment_id: ${{ steps.deployment.outputs.deployment-id }},
            state: state,
            environment_url: 'https://phishnet.example.com'
          });

  post-deployment:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: Post-deployment monitoring
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ "${{ needs.deploy-staging.result }}" == "success" ]; then
          echo "âœ… **Staging Deployment:** SUCCESS" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Staging Deployment:** ${{ needs.deploy-staging.result }}" >> $GITHUB_STEP_SUMMARY
        fi

        if [ "${{ needs.deploy-production.result }}" == "success" ]; then
          echo "âœ… **Production Deployment:** SUCCESS" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Production Deployment:** ${{ needs.deploy-production.result }}" >> $GITHUB_STEP_SUMMARY
        fi

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        
    - name: Notify deployment completion
      run: |
        echo "ðŸŽ‰ Deployment pipeline completed successfully!"
        echo "Monitor applications at their respective URLs"
