name: ðŸ—ï¸ Multi-Stage Build Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  build-stage-1:
    runs-on: ubuntu-latest
    outputs:
      build-success: ${{ steps.build.outputs.success }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './phisnet/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./phisnet
        run: |
          npm ci
          
      - name: Build stage 1
        id: build
        working-directory: ./phisnet
        run: |
          echo "ðŸ—ï¸ Building client application (Stage 1)"
          # Run the main build which includes client build via Vite
          npm run build
          echo "success=true" >> $GITHUB_OUTPUT

  build-stage-2:
    runs-on: ubuntu-latest
    needs: build-stage-1
    if: needs.build-stage-1.outputs.build-success == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './phisnet/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./phisnet
        run: |
          npm ci
        
      - name: Build stage 2
        working-directory: ./phisnet
        run: |
          echo "ðŸ—ï¸ Building server application (Stage 2)"
          # Verify the main build already completed both client and server
          if [ -d "dist" ]; then
            echo "âœ… Build artifacts found in dist/ directory"
            ls -la dist/
          else
            echo "âŒ No build artifacts found, running build again"
            npm run build
          fi
          
      - name: Create build summary
        run: |
          echo "## ðŸ—ï¸ Multi-Stage Build Report" >> $GITHUB_STEP_SUMMARY
          echo "- **Stage 1**: âœ… Client & Server Build PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- **Stage 2**: âœ… Build Verification PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… PIPELINE COMPLETED" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Method**: Monorepo build (Vite + esbuild)" >> $GITHUB_STEP_SUMMARY