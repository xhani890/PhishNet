name: ðŸ§ª SDLC Test Workflow

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      test_message:
        description: 'Test message to display'
        required: false
        default: 'SDLC Implementation Test'

permissions:
  contents: read
  actions: read

jobs:
  test-workflow:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸŽ¯ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ” Display test information
      run: |
        echo "## ðŸ§ª SDLC Test Workflow Execution" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Test Message:** ${{ inputs.test_message || 'SDLC Implementation Test' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Status:** Test workflow executed successfully!" >> $GITHUB_STEP_SUMMARY
        
    - name: ðŸŽ‰ Success notification
      run: |
        echo "ðŸŽ‰ SDLC Test Workflow completed successfully!"
        echo "Repository: ${{ github.repository }}"
        echo "Triggered by: ${{ github.actor }}"
        echo "Date: $(date)"
        echo "This confirms that GitHub Actions is working properly."
